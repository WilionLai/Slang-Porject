        <p class="p1">規則說明</p>
        <div class="rule">
            <p>卡牌說明–</p>
                <img src="../img/rule/1.png" alt="" class="center">
 
                <img src="../img/rule/2.png" alt="" class="center">
       
                <img src="../img/rule/3.png" alt="" class="center">
        </div>
        <hr style="border: 1px solid red;">
        <div class="rule">
            <p>規則#1</p>
            <p>
                1.將所有俚語牌攤放在桌上。<br> 2.翻開解釋牌。 <br> 3.當解釋牌翻開後，請玩家快速找出相對應的俚語牌。 <br>
            </p>
            <a href="../img/rule/P01.png" target="_blank">
                <img src="../img/rule/P01.png" alt="" class="center">
            </a>
        </div>
        <hr style="border: 1px solid red;">
        <div class="rule">
            <p>規則#2</p>
            <p>
                1.將俚語牌全部發給玩家。
                <br> 2.翻開解釋牌。
                <br> 3.玩家從手裡丟出對應解釋的手中俚語牌。
                <br> 4.錯誤者要將桌上已出的牌收回手中。
                <br> 5.最先出完者勝利。
                <br>
            </p>
            <a href="../img/rule/P02.png" target="_blank">
                <img src="../img/rule/P02.png" alt="" class="center">
            </a>
        </div>
        <hr style="border: 1px solid red;">
        <div class="rule">
            <p>規則#3</p>
            <p>
                1.將俚語卡全部蓋在桌面上。<br> 2.翻開兩張對應俚語句。
                <br> 3.數量多者勝利。 <br>
            </p>
            <a href="../img/rule/P03.png" target="_blank">
                <img src="../img/rule/P03.png" alt="" class="center">
            </a>
        </div>
    </div>
