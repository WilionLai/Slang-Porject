            <hr style="border: 3px solid #FFFFFF;">
            <p>規則＃2：類似＃1，將俚語卡全部發給玩家。接著翻開解釋卡，並將該解釋之對應俚語卡出牌至桌面，未出牌或錯誤者要將桌面已出的牌收回至手牌中，最先出完者勝。</p>

            <p>規則＃3：似釣魚遊戲規則，將俚語卡全部蓋在桌面上，需要翻開可組合為句俚語的卡牌。總結數量多者為勝。</p>
